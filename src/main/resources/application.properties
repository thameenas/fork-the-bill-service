# Server configuration
server.port=8080

# Application name
spring.application.name=fork-the-bill-service

# Logging configuration
logging.level.root=INFO
logging.level.com.forkthebill=DEBUG

# Database configuration (PostgreSQL)
# For local development, these will use the default values
# For production (Render), these will be overridden by environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/forkthebill}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
