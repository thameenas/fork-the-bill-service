# Server configuration
server.port=${PORT:8080}

# Application name
spring.application.name=fork-the-bill-service

# Logging configuration
logging.level.root=INFO
logging.level.com.forkthebill=DEBUG

# Database configuration (PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/forkthebill}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# CORS configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://forkthebill.vercel.app



